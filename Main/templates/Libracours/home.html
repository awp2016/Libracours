<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Libracours{% endblock %}</title>
        {% load static %}

        <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" type="text/css"
                href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css"
                href="{% static 'css/bootstrap-theme.min.css' %}">
                <link rel="stylesheet" type="text/css"
                href="{% static 'css/CSS.css' %}">
        {% block head %} {% endblock %}
  </head>
  {% load static %}
  <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>

                  <a href="{% url 'home' %}"><img id="LibracoursLOGO"  src="{% static 'images/LibracoursLOGO.png' %}" ></img></a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    {% block navbar_right %}
                        <ul id="LoginButt" class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'login' %}">Login</a></li>
                        </ul>
                    {% endblock %}
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
